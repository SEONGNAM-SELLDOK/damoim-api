server:
#  포트 확인
  port: 8080
spring:
  application:
    name: selldok-toy
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-db
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
damoim:
  file:
    pathPrefix: src/main/resources/static
    pathLast: /img/
